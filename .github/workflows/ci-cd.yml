name: CI/CD Pipeline (Rust)

on:
  push:
    branches: [ "main", "testing" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "testing" ]

env:
  DOCKER_IMAGE: another-chat-tg # Local usage only/naming convention

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: dummy_token
      ALLOWED_USERS: 123456789
      GROQ_API_KEY: dummy
      MISTRAL_API_KEY: dummy
      GEMINI_API_KEY: dummy
      OPENROUTER_API_KEY: dummy
      R2_ENDPOINT_URL: https://dummy.r2.cloudflarestorage.com
      R2_ACCESS_KEY_ID: dummy
      R2_SECRET_ACCESS_KEY: dummy
      R2_BUCKET_NAME: dummy
      ZAI_API_KEY: dummy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}

      - name: Run cargo check/clippy/test
        run: cargo check --tests && cargo clippy --tests -- -D warnings && cargo test

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check


  validate-credentials:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}

      - name: Run credentials validation test
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          OPENROUTER_SITE_URL: ${{ secrets.OPENROUTER_SITE_URL }}
          OPENROUTER_SITE_NAME: ${{ secrets.OPENROUTER_SITE_NAME }}
          SYSTEM_MESSAGE: ${{ secrets.SYSTEM_MESSAGE }}
        run: cargo test --test integration_validation -- --ignored --nocapture

  deploy:
    needs: validate-credentials
    runs-on: ubuntu-latest
    environment:
      name: production
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create source archive
        run: |
          tar -czf app-source.tar.gz --exclude='app-source.tar.gz' --exclude='.github' --exclude='tests' --exclude='backlog' --exclude='.git' .
          echo "Source archive created."

      - name: Copy source code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app-source.tar.gz"
          target: "${{ secrets.SERVICE_DIR }}/tmp/"
          strip_components: 0

    # Раннер использует fish shell by default
      - name: Build and Deploy on Server
        uses: appleboy/ssh-action@master
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }}
          AGENT_ACCESS_IDS: ${{ secrets.AGENT_ACCESS_IDS }}
          SYSTEM_MESSAGE: ${{ secrets.SYSTEM_MESSAGE }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          OPENROUTER_SITE_URL: ${{ secrets.OPENROUTER_SITE_URL }}
          OPENROUTER_SITE_NAME: ${{ secrets.OPENROUTER_SITE_NAME }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GROQ_API_KEY,TELEGRAM_TOKEN,OPENROUTER_API_KEY,ZAI_API_KEY,MISTRAL_API_KEY,GEMINI_API_KEY,ALLOWED_USERS,AGENT_ACCESS_IDS,SYSTEM_MESSAGE,R2_ACCESS_KEY_ID,R2_SECRET_ACCESS_KEY,R2_ENDPOINT_URL,R2_BUCKET_NAME,OPENROUTER_SITE_URL,OPENROUTER_SITE_NAME,TAVILY_API_KEY
          timeout: 60s
          command_timeout: 30m
          script: |
            mkdir -p ${{ secrets.SERVICE_DIR }}/build_context
            cd ${{ secrets.SERVICE_DIR }}

            # Extract source
            echo "Extracting source code..."
            tar -xzf tmp/app-source.tar.gz -C build_context
            rm tmp/app-source.tar.gz

            # Create .env file using environment variables
            echo "Creating .env file..."
            printf "GROQ_API_KEY=%s\n" "$GROQ_API_KEY" > .env
            printf "TELEGRAM_TOKEN=%s\n" "$TELEGRAM_TOKEN" >> .env
            printf "OPENROUTER_API_KEY=%s\n" "$OPENROUTER_API_KEY" >> .env
            printf "ZAI_API_KEY=%s\n" "$ZAI_API_KEY" >> .env
            printf "MISTRAL_API_KEY=%s\n" "$MISTRAL_API_KEY" >> .env
            printf "GEMINI_API_KEY=%s\n" "$GEMINI_API_KEY" >> .env
            printf "ALLOWED_USERS=%s\n" "$ALLOWED_USERS" >> .env
            printf "AGENT_ACCESS_IDS=%s\n" "$AGENT_ACCESS_IDS" >> .env
            printf "SYSTEM_MESSAGE=%s\n" "$SYSTEM_MESSAGE" >> .env
            printf "R2_ACCESS_KEY_ID=%s\n" "$R2_ACCESS_KEY_ID" >> .env
            printf "R2_SECRET_ACCESS_KEY=%s\n" "$R2_SECRET_ACCESS_KEY" >> .env
            printf "R2_ENDPOINT_URL=%s\n" "$R2_ENDPOINT_URL" >> .env
            printf "R2_BUCKET_NAME=%s\n" "$R2_BUCKET_NAME" >> .env
            printf "OPENROUTER_SITE_URL=%s\n" "$OPENROUTER_SITE_URL" >> .env
            printf "OPENROUTER_SITE_NAME=%s\n" "$OPENROUTER_SITE_NAME" >> .env
            printf "TAVILY_API_KEY=%s\n" "$TAVILY_API_KEY" >> .env
            echo ".env file created."

            # Create docker-compose.yml
            echo "Creating docker-compose.yml..."
            echo "services:
              another_chat_tg:
                build:
                  context: ./build_context
                container_name: another_chat_tg
                network_mode: \"host\"
                restart: unless-stopped
                env_file:
                  - .env
                volumes:
                  - /var/run/docker.sock:/var/run/docker.sock
                logging:
                  driver: json-file
                  options:
                    max-size: \"1m\"
                    max-file: \"3\"
            volumes:
              logs: {}" > docker-compose.yml
            echo "docker-compose.yml created."

            mkdir -p ./logs

            echo "Building and starting services..."
            docker compose up -d --build --remove-orphans --force-recreate
            
            echo "Services started successfully."
            docker compose ps

            # Build agent sandbox image for pre-warming (fish shell syntax)
            if test -d "build_context/sandbox"
              echo "Building agent sandbox image..."
              docker build -t agent-sandbox:latest -f build_context/sandbox/Dockerfile.sandbox build_context/sandbox/
              echo "Agent sandbox image built successfully."
            else
              echo "Warning: sandbox directory not found, skipping sandbox image build."
            end


