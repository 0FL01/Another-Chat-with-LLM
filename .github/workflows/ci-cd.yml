name: Oxide Agent CI/CD Pipeline

on:
  push:
    branches: [ "main", "testing" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main", "testing" ]

env:
  DOCKER_IMAGE: oxide-agent # Local usage only/naming convention
  RUST_LOG: oxide_agent=info,zai_rs=debug,hyper=warn,h2=error,reqwest=warn,tokio=warn,tower=warn,async_openai=warn

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: dummy_token
      ALLOWED_USERS: 123456789
      GROQ_API_KEY: dummy
      MISTRAL_API_KEY: dummy
      GEMINI_API_KEY: dummy
      OPENROUTER_API_KEY: dummy
      R2_ENDPOINT_URL: https://dummy.r2.cloudflarestorage.com
      R2_ACCESS_KEY_ID: dummy
      R2_SECRET_ACCESS_KEY: dummy
      R2_BUCKET_NAME: dummy
      ZAI_API_KEY: dummy
      LOOP_DETECTION_ENABLED: "true"
      LOOP_TOOL_CALL_THRESHOLD: "5"
      LOOP_CONTENT_CHUNK_SIZE: "50"
      LOOP_CONTENT_THRESHOLD: "10"
      LOOP_MAX_HISTORY_LENGTH: "5000"
      LOOP_LLM_CHECK_AFTER_TURNS: "25"
      LOOP_LLM_CHECK_INTERVAL: "3"
      LOOP_LLM_CONFIDENCE_THRESHOLD: "0.9"
      LOOP_LLM_HISTORY_COUNT: "20"
      LOOP_SCOUT_MODEL: labs-devstral-small-2512
      CHAT_MODEL_ID: google/gemini-3-flash-preview
      CHAT_MODEL_NAME: "✨ Gemini 3.0 Flash"
      CHAT_MODEL_PROVIDER: openrouter
      CHAT_MODEL_MAX_TOKENS: "64000"
      AGENT_MODEL_ID: glm-4.7
      AGENT_MODEL_PROVIDER: zai
      AGENT_MODEL_MAX_TOKENS: "200000"
      SUB_AGENT_MODEL_ID: glm-4.5-air
      SUB_AGENT_MODEL_PROVIDER: zai
      SUB_AGENT_MODEL_MAX_TOKENS: "128000"
      MEDIA_MODEL_ID: google/gemini-3-flash-preview
      MEDIA_MODEL_PROVIDER: openrouter
      NARRATOR_MODEL_ID: labs-mistral-small-creative
      NARRATOR_MODEL_PROVIDER: mistral

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}

      - name: Run cargo check/clippy/test
        run: cargo check --tests && cargo clippy --tests -- -D warnings && cargo test -- --skip test_zai_tool_calling_integration

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check


  validate-credentials:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}

      - name: Run credentials validation test
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          OPENROUTER_SITE_URL: ${{ secrets.OPENROUTER_SITE_URL }}
          OPENROUTER_SITE_NAME: ${{ secrets.OPENROUTER_SITE_NAME }}
          SYSTEM_MESSAGE: ${{ secrets.SYSTEM_MESSAGE }}
          LOOP_DETECTION_ENABLED: ${{ secrets.LOOP_DETECTION_ENABLED || 'true' }}
          LOOP_TOOL_CALL_THRESHOLD: ${{ secrets.LOOP_TOOL_CALL_THRESHOLD || '5' }}
          LOOP_CONTENT_CHUNK_SIZE: ${{ secrets.LOOP_CONTENT_CHUNK_SIZE || '50' }}
          LOOP_CONTENT_THRESHOLD: ${{ secrets.LOOP_CONTENT_THRESHOLD || '10' }}
          LOOP_MAX_HISTORY_LENGTH: ${{ secrets.LOOP_MAX_HISTORY_LENGTH || '5000' }}
          LOOP_LLM_CHECK_AFTER_TURNS: ${{ secrets.LOOP_LLM_CHECK_AFTER_TURNS || '25' }}
          LOOP_LLM_CHECK_INTERVAL: ${{ secrets.LOOP_LLM_CHECK_INTERVAL || '3' }}
          LOOP_LLM_CONFIDENCE_THRESHOLD: ${{ secrets.LOOP_LLM_CONFIDENCE_THRESHOLD || '0.9' }}
          LOOP_LLM_HISTORY_COUNT: ${{ secrets.LOOP_LLM_HISTORY_COUNT || '20' }}
          LOOP_SCOUT_MODEL: ${{ secrets.LOOP_SCOUT_MODEL || 'labs-devstral-small-2512' }}
          CHAT_MODEL_ID: ${{ secrets.CHAT_MODEL_ID || 'google/gemini-3-flash-preview' }}
          CHAT_MODEL_NAME: ${{ secrets.CHAT_MODEL_NAME || '✨ Gemini 3.0 Flash' }}
          CHAT_MODEL_PROVIDER: ${{ secrets.CHAT_MODEL_PROVIDER || 'openrouter' }}
          CHAT_MODEL_MAX_TOKENS: ${{ secrets.CHAT_MODEL_MAX_TOKENS || '64000' }}
          AGENT_MODEL_ID: ${{ secrets.AGENT_MODEL_ID || 'glm-4.7' }}
          AGENT_MODEL_PROVIDER: ${{ secrets.AGENT_MODEL_PROVIDER || 'zai' }}
          AGENT_MODEL_MAX_TOKENS: ${{ secrets.AGENT_MODEL_MAX_TOKENS || '200000' }}
          SUB_AGENT_MODEL_ID: ${{ secrets.SUB_AGENT_MODEL_ID || 'glm-4.5-air' }}
          SUB_AGENT_MODEL_PROVIDER: ${{ secrets.SUB_AGENT_MODEL_PROVIDER || 'zai' }}
          SUB_AGENT_MODEL_MAX_TOKENS: ${{ secrets.SUB_AGENT_MODEL_MAX_TOKENS || '128000' }}
          MEDIA_MODEL_ID: ${{ secrets.MEDIA_MODEL_ID || 'google/gemini-3-flash-preview' }}
          MEDIA_MODEL_PROVIDER: ${{ secrets.MEDIA_MODEL_PROVIDER || 'openrouter' }}
          NARRATOR_MODEL_ID: ${{ secrets.NARRATOR_MODEL_ID || 'labs-mistral-small-creative' }}
          NARRATOR_MODEL_PROVIDER: ${{ secrets.NARRATOR_MODEL_PROVIDER || 'mistral' }}
          SKILL_TOKEN_BUDGET: ${{ secrets.SKILL_TOKEN_BUDGET || '4096' }}
        run: cargo test --test integration_validation -- --ignored --nocapture

  deploy:
    needs: validate-credentials
    runs-on: ubuntu-latest
    environment:
      name: production
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create source archive
        run: |
          tar -czf /tmp/app-source.tar.gz --exclude='.github' --exclude='tests' --exclude='backlog' --exclude='.git' .
          mv /tmp/app-source.tar.gz ./app-source.tar.gz
          echo "Source archive created."

      - name: Copy source code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "app-source.tar.gz"
          target: "${{ secrets.SERVICE_DIR }}/tmp/"
          strip_components: 0

    # Раннер использует fish shell by default
      - name: Build and Deploy on Server
        uses: appleboy/ssh-action@master
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ALLOWED_USERS: ${{ secrets.ALLOWED_USERS }}
          AGENT_ACCESS_IDS: ${{ secrets.AGENT_ACCESS_IDS }}
          SYSTEM_MESSAGE: ${{ secrets.SYSTEM_MESSAGE }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_ENDPOINT_URL: ${{ secrets.R2_ENDPOINT_URL }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          OPENROUTER_SITE_URL: ${{ secrets.OPENROUTER_SITE_URL }}
          OPENROUTER_SITE_NAME: ${{ secrets.OPENROUTER_SITE_NAME }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          SKILL_TOKEN_BUDGET: ${{ secrets.SKILL_TOKEN_BUDGET }}
          LOOP_DETECTION_ENABLED: ${{ secrets.LOOP_DETECTION_ENABLED }}
          LOOP_TOOL_CALL_THRESHOLD: ${{ secrets.LOOP_TOOL_CALL_THRESHOLD }}
          LOOP_CONTENT_CHUNK_SIZE: ${{ secrets.LOOP_CONTENT_CHUNK_SIZE }}
          LOOP_CONTENT_THRESHOLD: ${{ secrets.LOOP_CONTENT_THRESHOLD }}
          LOOP_MAX_HISTORY_LENGTH: ${{ secrets.LOOP_MAX_HISTORY_LENGTH }}
          LOOP_LLM_CHECK_AFTER_TURNS: ${{ secrets.LOOP_LLM_CHECK_AFTER_TURNS }}
          LOOP_LLM_CHECK_INTERVAL: ${{ secrets.LOOP_LLM_CHECK_INTERVAL }}
          LOOP_LLM_CONFIDENCE_THRESHOLD: ${{ secrets.LOOP_LLM_CONFIDENCE_THRESHOLD }}
          LOOP_LLM_HISTORY_COUNT: ${{ secrets.LOOP_LLM_HISTORY_COUNT }}
          LOOP_SCOUT_MODEL: ${{ secrets.LOOP_SCOUT_MODEL }}
          CHAT_MODEL_ID: ${{ secrets.CHAT_MODEL_ID }}
          CHAT_MODEL_NAME: ${{ secrets.CHAT_MODEL_NAME }}
          CHAT_MODEL_PROVIDER: ${{ secrets.CHAT_MODEL_PROVIDER }}
          CHAT_MODEL_MAX_TOKENS: ${{ secrets.CHAT_MODEL_MAX_TOKENS }}
          AGENT_MODEL_ID: ${{ secrets.AGENT_MODEL_ID }}
          AGENT_MODEL_PROVIDER: ${{ secrets.AGENT_MODEL_PROVIDER }}
          AGENT_MODEL_MAX_TOKENS: ${{ secrets.AGENT_MODEL_MAX_TOKENS }}
          SUB_AGENT_MODEL_ID: ${{ secrets.SUB_AGENT_MODEL_ID }}
          SUB_AGENT_MODEL_PROVIDER: ${{ secrets.SUB_AGENT_MODEL_PROVIDER }}
          SUB_AGENT_MODEL_MAX_TOKENS: ${{ secrets.SUB_AGENT_MODEL_MAX_TOKENS }}
          MEDIA_MODEL_ID: ${{ secrets.MEDIA_MODEL_ID }}
          MEDIA_MODEL_PROVIDER: ${{ secrets.MEDIA_MODEL_PROVIDER }}
          NARRATOR_MODEL_ID: ${{ secrets.NARRATOR_MODEL_ID }}
          NARRATOR_MODEL_PROVIDER: ${{ secrets.NARRATOR_MODEL_PROVIDER }}
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GROQ_API_KEY,TELEGRAM_TOKEN,OPENROUTER_API_KEY,ZAI_API_KEY,MISTRAL_API_KEY,GEMINI_API_KEY,ALLOWED_USERS,AGENT_ACCESS_IDS,SYSTEM_MESSAGE,R2_ACCESS_KEY_ID,R2_SECRET_ACCESS_KEY,R2_ENDPOINT_URL,R2_BUCKET_NAME,OPENROUTER_SITE_URL,OPENROUTER_SITE_NAME,TAVILY_API_KEY,LOOP_DETECTION_ENABLED,LOOP_TOOL_CALL_THRESHOLD,LOOP_CONTENT_CHUNK_SIZE,LOOP_CONTENT_THRESHOLD,LOOP_MAX_HISTORY_LENGTH,LOOP_LLM_CHECK_AFTER_TURNS,LOOP_LLM_CHECK_INTERVAL,LOOP_LLM_CONFIDENCE_THRESHOLD,LOOP_LLM_HISTORY_COUNT,LOOP_SCOUT_MODEL,SKILL_TOKEN_BUDGET,CHAT_MODEL_ID,CHAT_MODEL_NAME,CHAT_MODEL_PROVIDER,CHAT_MODEL_MAX_TOKENS,AGENT_MODEL_ID,AGENT_MODEL_PROVIDER,AGENT_MODEL_MAX_TOKENS,SUB_AGENT_MODEL_ID,SUB_AGENT_MODEL_PROVIDER,SUB_AGENT_MODEL_MAX_TOKENS,MEDIA_MODEL_ID,MEDIA_MODEL_PROVIDER,NARRATOR_MODEL_ID,NARRATOR_MODEL_PROVIDER


          timeout: 60s
          command_timeout: 30m
          script: |
            mkdir -p ${{ secrets.SERVICE_DIR }}/build_context
            cd ${{ secrets.SERVICE_DIR }}

            # Extract source
            echo "Extracting source code..."
            tar -xzf tmp/app-source.tar.gz -C build_context
            rm tmp/app-source.tar.gz

            # Create .env file using environment variables
            echo "Creating .env file..."
            printf "RUST_LOG=oxide_agent=info,zai_rs=debug,hyper=warn,h2=error,reqwest=warn,tokio=warn,tower=warn,async_openai=warn\n" > .env
            printf "GROQ_API_KEY=%s\n" "$GROQ_API_KEY" >> .env
            printf "TELEGRAM_TOKEN=%s\n" "$TELEGRAM_TOKEN" >> .env
            printf "OPENROUTER_API_KEY=%s\n" "$OPENROUTER_API_KEY" >> .env
            printf "ZAI_API_KEY=%s\n" "$ZAI_API_KEY" >> .env
            printf "MISTRAL_API_KEY=%s\n" "$MISTRAL_API_KEY" >> .env
            printf "GEMINI_API_KEY=%s\n" "$GEMINI_API_KEY" >> .env
            printf "ALLOWED_USERS=%s\n" "$ALLOWED_USERS" >> .env
            printf "AGENT_ACCESS_IDS=%s\n" "$AGENT_ACCESS_IDS" >> .env
            printf "SYSTEM_MESSAGE=%s\n" "$SYSTEM_MESSAGE" >> .env
            printf "R2_ACCESS_KEY_ID=%s\n" "$R2_ACCESS_KEY_ID" >> .env
            printf "R2_SECRET_ACCESS_KEY=%s\n" "$R2_SECRET_ACCESS_KEY" >> .env
            printf "R2_ENDPOINT_URL=%s\n" "$R2_ENDPOINT_URL" >> .env
            printf "R2_BUCKET_NAME=%s\n" "$R2_BUCKET_NAME" >> .env
            printf "OPENROUTER_SITE_URL=%s\n" "$OPENROUTER_SITE_URL" >> .env
            printf "OPENROUTER_SITE_NAME=%s\n" "$OPENROUTER_SITE_NAME" >> .env
            printf "TAVILY_API_KEY=%s\n" "$TAVILY_API_KEY" >> .env
            # Set defaults for optional variables (fish shell compatible)
            test -n "$LOOP_DETECTION_ENABLED"; or set LOOP_DETECTION_ENABLED true
            test -n "$LOOP_TOOL_CALL_THRESHOLD"; or set LOOP_TOOL_CALL_THRESHOLD 5
            test -n "$LOOP_CONTENT_CHUNK_SIZE"; or set LOOP_CONTENT_CHUNK_SIZE 50
            test -n "$LOOP_CONTENT_THRESHOLD"; or set LOOP_CONTENT_THRESHOLD 10
            test -n "$LOOP_MAX_HISTORY_LENGTH"; or set LOOP_MAX_HISTORY_LENGTH 5000
            test -n "$LOOP_LLM_CHECK_AFTER_TURNS"; or set LOOP_LLM_CHECK_AFTER_TURNS 25
            test -n "$LOOP_LLM_CHECK_INTERVAL"; or set LOOP_LLM_CHECK_INTERVAL 3
            test -n "$LOOP_LLM_CONFIDENCE_THRESHOLD"; or set LOOP_LLM_CONFIDENCE_THRESHOLD 0.9
            test -n "$LOOP_LLM_HISTORY_COUNT"; or set LOOP_LLM_HISTORY_COUNT 20
            test -n "$LOOP_SCOUT_MODEL"; or set LOOP_SCOUT_MODEL labs-devstral-small-2512
            test -n "$CHAT_MODEL_ID"; or set CHAT_MODEL_ID "google/gemini-3-flash-preview"
            test -n "$CHAT_MODEL_NAME"; or set CHAT_MODEL_NAME "✨ Gemini 3.0 Flash"
            test -n "$CHAT_MODEL_PROVIDER"; or set CHAT_MODEL_PROVIDER "openrouter"
            test -n "$CHAT_MODEL_MAX_TOKENS"; or set CHAT_MODEL_MAX_TOKENS 64000
            test -n "$AGENT_MODEL_ID"; or set AGENT_MODEL_ID "glm-4.7"
            test -n "$AGENT_MODEL_PROVIDER"; or set AGENT_MODEL_PROVIDER "zai"
            test -n "$AGENT_MODEL_MAX_TOKENS"; or set AGENT_MODEL_MAX_TOKENS 200000
            test -n "$SUB_AGENT_MODEL_ID"; or set SUB_AGENT_MODEL_ID "glm-4.5-air"
            test -n "$SUB_AGENT_MODEL_PROVIDER"; or set SUB_AGENT_MODEL_PROVIDER "zai"
            test -n "$SUB_AGENT_MODEL_MAX_TOKENS"; or set SUB_AGENT_MODEL_MAX_TOKENS 128000
            test -n "$MEDIA_MODEL_ID"; or set MEDIA_MODEL_ID "google/gemini-3-flash-preview"
            test -n "$MEDIA_MODEL_PROVIDER"; or set MEDIA_MODEL_PROVIDER "openrouter"
            test -n "$NARRATOR_MODEL_ID"; or set NARRATOR_MODEL_ID "labs-mistral-small-creative"
            test -n "$NARRATOR_MODEL_PROVIDER"; or set NARRATOR_MODEL_PROVIDER "mistral"
            test -n "$SKILL_TOKEN_BUDGET"; or set SKILL_TOKEN_BUDGET 4096

            printf "LOOP_DETECTION_ENABLED=%s\n" "$LOOP_DETECTION_ENABLED" >> .env
            printf "LOOP_TOOL_CALL_THRESHOLD=%s\n" "$LOOP_TOOL_CALL_THRESHOLD" >> .env
            printf "LOOP_CONTENT_CHUNK_SIZE=%s\n" "$LOOP_CONTENT_CHUNK_SIZE" >> .env
            printf "LOOP_CONTENT_THRESHOLD=%s\n" "$LOOP_CONTENT_THRESHOLD" >> .env
            printf "LOOP_MAX_HISTORY_LENGTH=%s\n" "$LOOP_MAX_HISTORY_LENGTH" >> .env
            printf "LOOP_LLM_CHECK_AFTER_TURNS=%s\n" "$LOOP_LLM_CHECK_AFTER_TURNS" >> .env
            printf "LOOP_LLM_CHECK_INTERVAL=%s\n" "$LOOP_LLM_CHECK_INTERVAL" >> .env
            printf "LOOP_LLM_CONFIDENCE_THRESHOLD=%s\n" "$LOOP_LLM_CONFIDENCE_THRESHOLD" >> .env
            printf "LOOP_LLM_HISTORY_COUNT=%s\n" "$LOOP_LLM_HISTORY_COUNT" >> .env
            printf "LOOP_SCOUT_MODEL=%s\n" "$LOOP_SCOUT_MODEL" >> .env
            printf "CHAT_MODEL_ID=%s\n" "$CHAT_MODEL_ID" >> .env
            printf "CHAT_MODEL_NAME=%s\n" "$CHAT_MODEL_NAME" >> .env
            printf "CHAT_MODEL_PROVIDER=%s\n" "$CHAT_MODEL_PROVIDER" >> .env
            printf "CHAT_MODEL_MAX_TOKENS=%s\n" "$CHAT_MODEL_MAX_TOKENS" >> .env
            printf "AGENT_MODEL_ID=%s\n" "$AGENT_MODEL_ID" >> .env
            printf "AGENT_MODEL_PROVIDER=%s\n" "$AGENT_MODEL_PROVIDER" >> .env
            printf "AGENT_MODEL_MAX_TOKENS=%s\n" "$AGENT_MODEL_MAX_TOKENS" >> .env
            printf "SUB_AGENT_MODEL_ID=%s\n" "$SUB_AGENT_MODEL_ID" >> .env
            printf "SUB_AGENT_MODEL_PROVIDER=%s\n" "$SUB_AGENT_MODEL_PROVIDER" >> .env
            printf "SUB_AGENT_MODEL_MAX_TOKENS=%s\n" "$SUB_AGENT_MODEL_MAX_TOKENS" >> .env
            printf "MEDIA_MODEL_ID=%s\n" "$MEDIA_MODEL_ID" >> .env
            printf "MEDIA_MODEL_PROVIDER=%s\n" "$MEDIA_MODEL_PROVIDER" >> .env
            printf "NARRATOR_MODEL_ID=%s\n" "$NARRATOR_MODEL_ID" >> .env
            printf "NARRATOR_MODEL_PROVIDER=%s\n" "$NARRATOR_MODEL_PROVIDER" >> .env
            printf "SKILL_TOKEN_BUDGET=%s\n" "$SKILL_TOKEN_BUDGET" >> .env

            echo ".env file created."

            # Create docker-compose.yml
            echo "Creating docker-compose.yml..."
            echo "services:
              oxide_agent:
                build:
                  context: ./build_context
                container_name: oxide_agent
                network_mode: \"host\"
                restart: unless-stopped
                env_file:
                  - .env
                volumes:
                  - /var/run/docker.sock:/var/run/docker.sock
                logging:
                  driver: json-file
                  options:
                    max-size: \"1m\"
                    max-file: \"3\"
            volumes:
              logs: {}" > docker-compose.yml
            echo "docker-compose.yml created."

            mkdir -p ./logs

            echo "Building and starting services..."
            docker compose up -d --build --remove-orphans --force-recreate
            
            echo "Services started successfully."
            docker compose ps

            # Build agent sandbox image for pre-warming (fish shell syntax)
            if test -d "build_context/sandbox"
              echo "Building agent sandbox image..."
              docker build -t agent-sandbox:latest -f build_context/sandbox/Dockerfile.sandbox build_context/sandbox/
              echo "Agent sandbox image built successfully."
            else
              echo "Warning: sandbox directory not found, skipping sandbox image build."
            end
