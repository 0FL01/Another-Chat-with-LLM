name: CI/CD Pipeline

on:
  push:
    branches: [ "testing" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "testing" ]

env:
  DOCKER_IMAGE: 0fl01/another-chat-tg

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ADMIN_ID: ${{ secrets.ADMIN_ID }}
      GEMINI_API_KEY: dummy
      R2_ENDPOINT_URL: https://dummy.r2.cloudflarestorage.com
      R2_ACCESS_KEY_ID: dummy
      R2_SECRET_ACCESS_KEY: dummy
      R2_BUCKET_NAME: dummy

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Run Tests in Docker
        run: |
          docker build --target builder -t test-image .
          docker run --rm \
            -e ADMIN_ID=$ADMIN_ID \
            -e GEMINI_API_KEY=$GEMINI_API_KEY \
            -e R2_ENDPOINT_URL=$R2_ENDPOINT_URL \
            -e R2_ACCESS_KEY_ID=$R2_ACCESS_KEY_ID \
            -e R2_SECRET_ACCESS_KEY=$R2_SECRET_ACCESS_KEY \
            -e R2_BUCKET_NAME=$R2_BUCKET_NAME \
            -v $(pwd)/tests:/app/tests \
            -v $(pwd)/database.py:/app/database.py \
            -v $(pwd)/config.py:/app/config.py \
            -v $(pwd)/handlers.py:/app/handlers.py \
            -v $(pwd)/utils.py:/app/utils.py \
            test-image /bin/sh -c "pip install pytest pytest-asyncio pytest-mock && PYTHONPATH=. python -m pytest tests/ --maxfail=1 --disable-warnings"


  build:
    runs-on: ubuntu-latest 
    needs: test

    outputs: 
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set short SHA and create artifact file
        id: vars
        run: |
          GIT_SHA=$(git rev-parse --short HEAD)
          if [ -z "$GIT_SHA" ]; then
            echo "Error: git rev-parse --short HEAD returned empty string!"
            exit 1
          fi
          echo "sha_short=${GIT_SHA}" >> $GITHUB_OUTPUT
          echo "${GIT_SHA}" > sha.txt
          echo "Short SHA: ${GIT_SHA}"
      - name: Upload SHA artifact
        uses: actions/upload-artifact@v4
        with:
          name: sha-artifact
          path: sha.txt
          if-no-files-found: error 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.DOCKER_IMAGE }}:${{ steps.vars.outputs.sha_short }} 
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
    if: github.event_name != 'pull_request'
    steps:
      - name: Download SHA artifact
        uses: actions/download-artifact@v4
        with:
          name: sha-artifact
          path: .
      
      - name: Read SHA from artifact file
        id: get_sha
        run: echo "SHORT_SHA_VALUE=$(cat sha.txt)" >> $GITHUB_ENV
        
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 60s
          command_timeout: 15m
          debug: true
          envs: DOCKER_IMAGE,SHORT_SHA_VALUE
          script: |
            if test -z "$SHORT_SHA_VALUE"
              echo "Error: SHORT_SHA_VALUE environment variable is empty. Cannot proceed with deployment."
              exit 1
            end

            echo "Using Short SHA: $SHORT_SHA_VALUE for deployment"
            echo "Using Docker image: $DOCKER_IMAGE:$SHORT_SHA_VALUE"

            mkdir -p ${{ secrets.SERVICE_DIR }}
            cd ${{ secrets.SERVICE_DIR }}

            echo "GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}
            OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
            MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}
            HYPERBOLIC_API_KEY=${{ secrets.HYPERBOLIC_API_KEY }}
            TOGETHER_API_KEY=${{ secrets.TOGETHER_API_KEY }}
            HF_API_KEY=${{ secrets.HF_API_KEY }}
            GH_TOKEN=${{ secrets.GH_TOKEN }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            ADMIN_ID=${{ secrets.ADMIN_ID }}
            PROMPT_IMPROVEMENT_SYSTEM_MESSAGE=${{ secrets.PROMPT_IMPROVEMENT_SYSTEM_MESSAGE }}
            SYSTEM_MESSAGE=${{ secrets.SYSTEM_MESSAGE }}
            R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
            R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
            R2_ENDPOINT_URL=${{ secrets.R2_ENDPOINT_URL }}
            R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}" > .env

            
            echo ".env file created."

            echo "services:
              another_chat_tg:
                image: $DOCKER_IMAGE:$SHORT_SHA_VALUE
                container_name: another_chat_tg
                network_mode: \"host\"
                environment:
                  - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
                  - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
                  - R2_ENDPOINT_URL=${R2_ENDPOINT_URL}
                  - R2_BUCKET_NAME=${R2_BUCKET_NAME}

                restart: unless-stopped
                volumes:
                  - ./.env:/app/.env:ro
                  - ./logs:/app/logs
                logging:
                  driver: json-file
                  options:
                    max-size: \"1m\"
                    max-file: \"3\"
            volumes:
              logs: {}" > docker-compose.yml
            
            echo "docker-compose.yml file created."

            mkdir -p ./logs

            echo "Using Docker Image: $DOCKER_IMAGE:$SHORT_SHA_VALUE"

            echo "Pulling Docker image..."
            docker compose pull
            echo "Image pulled successfully."

            echo "Stopping existing container (if any)..."
            docker compose down || true

            echo "Starting services with docker compose up..."
            docker compose up -d
            echo "Services started successfully."

            echo "Current container status:"
            docker compose ps

            echo "Pruning unused Docker images..."
            docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep "^0fl01/another-chat-tg" | awk '{print $2}' | head -n -1 | xargs -r docker rmi -f || true
            echo "Docker images pruned."

            echo "Deployment completed successfully!"

      - name: Clean up local SHA artifact
        run: rm sha.txt