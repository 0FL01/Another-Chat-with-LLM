services:
  oxide_agent:
    build:
      context: .
    image: oxide-agent:latest
    container_name: oxide_agent
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CRAWL4AI_URL=http://crawl4ai:11235
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - oxide_network
    depends_on:
      crawl4ai:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "3"

  crawl4ai:
    image: unclecode/crawl4ai:0.8
    container_name: crawl4ai
    restart: unless-stopped
    networks:
      - oxide_network
    volumes:
      - /dev/shm:/dev/shm
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '4'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "3"

networks:
  oxide_network:
    driver: bridge
