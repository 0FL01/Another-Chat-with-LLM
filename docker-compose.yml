services:
  oxide_agent:
    build:
      context: .
    image: oxide-agent:latest
    container_name: oxide_agent
    network_mode: "host"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: json-file
      options:
        max-size: "1m"
        max-file: "3"
